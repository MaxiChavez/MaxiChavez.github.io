<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../recursos/LogoAjustado.png" />

    <title>Mastermind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

  <body>
    <h1 id="tituloGame">Mastermind</h1>
    <img id="logoJuego" src="../recursos/LogoAjustado.png" alt="logo" />
    <section id="section-bolasSolucion">
      <article class="carta">
        <div id="container" class="container">
          <div id="containerBolas" class="containerBolas">
            <div
              id="ball${id}"
              data-color="-1"
              onclick="switchColor(this)"
              class="ball"
            ></div>
            <div
              id="ball${
            id + 1
          }"
              data-color="-1"
              onclick="switchColor(this)"
              class="ball"
            ></div>
            <div
              id="ball${
            id + 2
          }"
              data-color="-1"
              onclick="switchColor(this)"
              class="ball"
            ></div>
            <div
              id="ball${
            id + 3
          }"
              data-color="-1"
              onclick="switchColor(this)"
              class="ball"
            ></div>
          </div>
          <!-- <div id="divLogoFijo">
            <img
              id="LogoDivFijo"
              src="../recursos/LogoAjustado.png"
              alt="logo"
            />
           

          <!-- <button class="btn">âœ“</button> -->
        </div>
      </article>
    </section>

    <!-- ////////carta por DOM////////// -->
    <section id="section-bolas"></section>

    <div class="col-auto">
      <button id="btnJuego" type="submit" class="btn btn-primary">
        Nuevo juego
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/mastermind.js"></script>
  </body>
</html>
