<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <!--borrar-->

    <div id="containerLogin">
      <div id="containerLogo">
        <img
          id="LogoParametros"
          src="../recursos/LogoAjustado.png"
          alt="Logo"
        />
      </div>

      <!--aca termina-->
      <h1>Mastermind</h1>

      <form id="form" class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ingresa tu Nombre"
          />
        </div>

        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect"
            >Preference</label
          >
          <select
            id="select-dificultad"
            class="form-select"
            id="autoSizingSelect"
          >
            <option value="1" selected>Fácil</option>
            <option value="2">Intermedio</option>
            <option value="3">Dificil</option>
          </select>
        </div>

        <div class="col-auto">
          <button id="nextButon" type="submit" class="btn btn-primary">
            Siguiente
          </button>
        </div>
        <div>
          <h5>
            Juega y conviértete en un Mastermind, desafiando tu ingenio al
            máximo.
          </h5>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
  </body>
</html>
